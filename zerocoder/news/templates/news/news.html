{% extends 'main/layoute.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
		<h5> </strong> {{ new.short_description }} </h5>
		<p> {{ new.text }} </p>
		<p> <strong>Автор:</strong> {{ new.author }} <strong>Дата публикации:</strong> {{ new.pub_date }} </p>
		<hr> 
	</div>

{% endfor %}
{% endblock %}
